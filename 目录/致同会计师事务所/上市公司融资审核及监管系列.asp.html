			win : false,
			mac : false,
			xll : false
		};
		//检测平台
		var p = navigator.platform;
		system.win = p.indexOf("Win") == 0;
		system.mac = p.indexOf("Mac") == 0;
		system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
		if(system.win||system.mac||system.xll){//电脑访问
			var zhengwenkuan = Math.max(parseInt(kuandu2)*0.55,713);
		}else{
			var zhengwenkuan = parseInt(kuandu2)*0.95;
		}
		document.getElementById(kuanduid).width = zhengwenkuan + "px";
	}
}
</script>
